<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts\fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Pomodoro clock</title>
  </head>
  <body>
    <div class="container">
      <div class="session-nav">
        <button id="po-btn" class="chosen-session">Pomodoro</button>
        <button id="sb-btn">Short break</button>
        <button id="lb-btn">Long break</button>
      </div>
      <div class="clock">
        <div class="time">25</div>
        <div class="time">:</div>
        <div class="time">00</div>
      </div>
      <div class="clock">
        <div class="time">5</div>
        <div class="time">:</div>
        <div class="time">00</div>
      </div>
      <div class="clock">
        <div class="time">15</div>
        <div class="time">:</div>
        <div class="time">00</div>
      </div>
      <div class="clock-control">
        <button id="play-btn" class="control-btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="pause-btn" class="control-btn">
          <i class="fas fa-pause"></i>
        </button>
        <button id="reset-btn" class="control-btn">
          <i class="fas fa-undo"></i>
        </button>
      </div>
      <div class="set-time">
        <div>
          <label for="#po-input">Pomodoro length:</label>
          <input type="number" id="po-input" min="1" max="60" value="25" />
        </div>
        <div>
          <label for="#sb-input">Short break length:</label>
          <input type="number" id="sb-input" min="1" max="60" value="5" />
        </div>
        <div>
          <label for="#lb-input">Long break length:</label>
          <input type="number" id="lb-input" min="1" max="60" value="15" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
